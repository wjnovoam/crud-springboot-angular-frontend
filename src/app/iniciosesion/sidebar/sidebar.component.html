<div class="d-flex tamano">
  <div class="bg-secondary border-right p-3 text-center" id="sidebar">
    <h2 class="text-light">Bienvenido</h2>
    <h3 class="text-light">{{ usuario.toUpperCase() }}</h3>
    <hr class="text-white" />
    <div class="list-group list-reset">
      <a
        class="list-group-item list-group-item-action"
        (click)="activarPersonas()"
        >Personas</a
      >
      <a
        class="list-group-item list-group-item-action"
        (click)="activarAgregar()"
        >Agregar Persona</a
      >
    </div>
  </div>
  <div class="container">
    <app-lista-persona *ngIf="activoLista == true"></app-lista-persona>
    <app-persona *ngIf="activoAgregarPersona == true"></app-persona>
  </div>
</div>
